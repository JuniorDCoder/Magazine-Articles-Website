<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine - Articles Website</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/loader.css">
    <link rel="stylesheet" href="styles/header.css">
</head>
<body>
    <div class="loader-container">
        <h1 class="loader-heading">Scribe . . .</h1>
        <div class="progress-bar">
            <div class="progress-bar-fill"></div>
        </div>
    </div>

    <!-- Main content goes here -->
    <div class="main-content" style="display: none;">
        <header class="header">
            <nav class="navigation">
                <a href="./" class="navigation-item navigation-link">Scribe . . .</a>
                <!-- Navigation items as dropdown -->
                <div class="dropdown">
                    <button class="dropbtn">Categories</button>
                    <div class="dropdown-content">
                        <a href="#">Technology</a>
                        <a href="#">Fashion</a>
                        <a href="#">Science</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">Pages</button>
                    <div class="dropdown-content">
                        <a href="#">Home</a>
                        <a href="#">Articles</a>
                        <a href="#">About</a>
                        <a href="#">Contact Us</a>
                    </div>
                </div>
                <div class="right-items">
                    <!-- Search bar -->
                    <div class="search-bar">
                        <input type="text" placeholder="Search">
                        <button type="submit">Search Anything</button>
                    </div>
                    <!-- Profile image dropdown. I will render this section dynamicaly after the user logs in -->
                    <div class="profile-dropdown">
                        <div class="dropdown">
                            <button class="dropbtn">
                                <img src="public/images/profile.png" alt="">
                                <span class="username">Foryoung Junior</span>
                            </button>
                            <div class="profile dropdown-content">
                                <a href="#">Profile</a>
                                <a href="#">My Articles</a>
                                <a href="#">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>                
            </nav>
        </header>
    </div>

    <script src="scripts/loader.js"></script>
</body>
</html>
